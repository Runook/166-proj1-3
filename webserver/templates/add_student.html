<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #2d3748; margin-bottom: 25px; }
        .section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #e2e8f0; }
        .section:last-of-type { border-bottom: none; }
        .section h2 { font-size: 16px; color: #4a5568; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #4a5568; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .buttons { display: flex; gap: 10px; margin-top: 25px; }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .btn-primary { background: #48bb78; color: white; }
        .btn-secondary { background: #edf2f7; color: #4a5568; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .required { color: #e53e3e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ Add New Student</h1>
        
        <form method="POST" action="/add_student">
            <div class="section">
                <h2>Basic Information</h2>
                <div class="row">
                    <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" name="last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="optional">
                </div>
            </div>
            
            <div class="section">
                <h2>Education</h2>
                <div class="row">
                    <div class="form-group">
                        <label>Degree</label>
                        <select name="degree">
                            <option value="BS">BS</option>
                            <option value="BA">BA</option>
                            <option value="MS">MS</option>
                            <option value="MA">MA</option>
                            <option value="PhD">PhD</option>
                            <option value="MEng">MEng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Graduation Year</label>
                        <input type="number" name="graduation_year" value="2024" min="2000" max="2100">
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Current Status</h2>
                <div class="form-group">
                    <label>Club/Organization</label>
                    <select name="club_id">
                        <option value="">Select a club (optional)</option>
                        {% for club in clubs %}
                        <option value="{{club.id}}">{{club.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Current Location <span class="required">*</span></label>
                    <select name="location_id" required>
                        <option value="">Select a location</option>
                        {% for loc in locations %}
                        <option value="{{loc.id}}">{{loc.city}}, {{loc.state}}</option>
                        {% endfor %}
                    </select>
                    <small style="color: #718096; font-size: 12px;">This is where the student will appear on the map</small>
                </div>
                <div class="form-group">
                    <label>Industry</label>
                    <select name="industry_id">
                        <option value="">Select an industry (optional)</option>
                        {% for ind in industries %}
                        <option value="{{ind.id}}">{{ind.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
    </div>
</body>
</html>
